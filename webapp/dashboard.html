<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAF控制台 - 响应式设计</title>
    <link rel="stylesheet" href="css/main.css?v=4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 引入图表库 -->
</head>
<body>
<!-- 顶部导航栏 -->
<div class="top-nav">
    <div class="logo">WAF控制台</div>
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<!-- 主容器 -->
<div class="container">
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>导航菜单</h2>
        </div>

        <nav>
            <a href="dashboard.html" class="active"><i class="fas fa-home"></i> 仪表盘</a>
            <a href="logs.html"><i class="fas fa-file-alt"></i> 防护日志</a>
            <a href="rules.html"><i class="fas fa-list"></i> 规则管理</a>
            <a href="ip-blacklist.html"><i class="fas fa-ban"></i> IP 黑名单</a>
            <a href="ip-whitelist.html"><i class="fas fa-check-circle"></i> IP 白名单</a>
            <a href="users.html"><i class="fas fa-users"></i> 用户管理</a>
            <a href="login.html" id="logout"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
        </nav>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="dashboard-header">
            <h1>仪表盘</h1>
            <p>系统安全状态概览</p>
        </div>

        <!-- 概览卡片 -->
        <div class="stats-cards">
            <div class="stat-card">
                <h3>今日拦截攻击</h3>
                <div class="value" id="attacks-today">--</div>
            </div>
            <div class="stat-card">
                <h3>系统正常运行时间</h3>
                <div class="value" id="uptime">--</div>
            </div>
            <div class="stat-card">
                <h3>平均响应时间</h3>
                <div class="value" id="response-time">--</div>
            </div>
        </div>

        <!-- 攻击趋势图表 -->
        <div class="trend-section">
            <h2>攻击趋势</h2>
            <select id="trendPeriod">
                <option value="24h">最近24小时</option>
                <option value="7d" selected>最近7天</option>
                <option value="30d">最近30天</option>
            </select>
            <canvas id="attackTrendChart" style="max-height:300px;"></canvas>
        </div>

        <!-- 最近活动 -->
        <div class="recent-activities">
            <h2>最近活动</h2>
            <ul class="activity-list" id="recent-activities">
                <!-- 动态填充 -->
            </ul>
        </div>
    </div>
</div>

<!-- 屏幕尺寸指示器（仅用于演示） -->
<div class="screen-size" id="screenSize">屏幕宽度: <span id="width"></span>px</div>

<script>
    // =========================
    // 布局交互
    // =========================
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        sidebar.classList.toggle('active');
    });

    function updateScreenSize() {
        const width = window.innerWidth;
        let message = "";
        if (width < 480) message = " (超小屏幕)";
        else if (width < 768) message = " (小屏幕)";
        else if (width < 1000) message = " (中等屏幕)";
        else message = " (大屏幕)";
        document.getElementById('width').textContent = width + message;
    }
    updateScreenSize();
    window.addEventListener('resize', updateScreenSize);

    // =========================
    // API 请求逻辑
    // =========================

    const accessToken = localStorage.getItem("accessToken");

    async function fetchOverview() {
        try {
            const resp = await fetch("/api/waf/overview", {
                headers: { "Authorization": `Bearer ${accessToken}` }
            });
            const data = await resp.json();
            if (resp.ok && data.code === 200) {
                document.getElementById("attacks-today").textContent = data.data.attacksToday;
                document.getElementById("uptime").textContent = data.data.uptime;
                document.getElementById("response-time").textContent = data.data.responseTime;
            }
        } catch (err) {
            console.error("概览数据获取失败", err);
        }
    }

    let chartInstance;
    async function fetchTrend(period = "7d") {
        try {
            const resp = await fetch(`/api/waf/trend?period=${period}`, {
                headers: { "Authorization": `Bearer ${accessToken}` }
            });
            const data = await resp.json();
            if (resp.ok && data.code === 200) {
                const ctx = document.getElementById("attackTrendChart").getContext("2d");
                if (chartInstance) chartInstance.destroy();
                chartInstance = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: data.data.timestamps,
                        datasets: [{
                            label: "攻击次数",
                            data: data.data.values,
                            borderColor: "#3498db",
                            fill: false
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }
        } catch (err) {
            console.error("趋势数据获取失败", err);
        }
    }

    // =========================
    // 初始化
    // =========================
    document.addEventListener("DOMContentLoaded", () => {
        fetchOverview();
        fetchTrend();

        // 监听趋势时间选择
        document.getElementById("trendPeriod").addEventListener("change", e => {
            fetchTrend(e.target.value);
        });

        // 退出登录
        document.getElementById("logout").addEventListener("click", e => {
            e.preventDefault();
            localStorage.removeItem("accessToken");
            localStorage.removeItem("refreshToken");
            window.location.href = "login.html";
        });
    });
</script>
</body>
</html>
